<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <H1 style="color: blue;">Média de quatro números</H1>

    <script>
        let N1 = Number(prompt("Qual é o primeiro numero:"))
        let N2 = Number(prompt("Qual é o segundo numero:"))
        let N3 = Number(prompt("Qual é o terceiro numero:"))
        let N4 = Number(prompt("Qual é o quarto numero:"))

        let media = Number((N1+N2+N3+N4)/4)

        document.write(`A média dos quatro números é <strong>${media}</strong>`)
    </script>
</body>
</html>
